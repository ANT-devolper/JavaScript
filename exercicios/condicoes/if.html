<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input type="number" name="velo" id="velo"  max="120" min="1" style="width: 200px;">
    <input type="button" value="Enviar" id="butao" onclick="calc()">
    <div id="res">Resultado</div>
    <script>
        function calc(){
            var vel = Number(window.document.querySelector('input#velo').value)
            window.document.querySelector('div#res').innerHTML = `<p>Sua velocidade é de ${vel}</p>`
            if(vel>80){
                window.document.querySelector('div#res').innerHTML += `<p>Você foi <strong>MULTADO</strong> por exesso velocidade</p>`
            }
        }
    </script>
</body>
</html>
