<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input type="number" name="velo" id="ivelo">
    <input type="button" value="Enviar" id="butao">
    <div id="res">Resultado</div>
<script>
    window.document.getElementById('butao').addEventListener('click', clicou)
    var velocidade = Number(window.document.getElementById('ivelo').value);
    function clicou(){
        if(velocidade>80){
        window.document.getElementById('res').innerHTML = ``
    }
    }

</script>
</body>
</html>
