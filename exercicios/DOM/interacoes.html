<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="n1" id="in1">
    <input type="number" name="n2" id="in2">
    <input type="button" value="Somar">
    <div id="res">Resultado</div>

<script>
    window.document.getElementsByTagName('input')[2].addEventListener('click', clicou)
    function clicou(){
        var n1 = Number(window.document.getElementById('in1').value)
        var n2 = Number(window.document.querySelector('input#in2').value)
        var s = n1 + n2
        window.document.getElementById('res').innerHTML = `A soma entre ${n1}+${n2} Ã© ${s}`
    }
</script>
</body>
</html>
